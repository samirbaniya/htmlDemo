<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>register</title>
	<link rel="icon" href="nist2.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>
<body>

<div class="registerimg"><a href="home.html"><img src="nist3.png"></a>
</div>

<div class="box">
	<p>Register</p>
	<form method="post" action="#">
		<input type="firstname" placeholder="First Name" name="firstname" id="firstname" required><br><br>
		<input type="lastname" placeholder="Last Name" name="lastname" id="lastname" ><br><br>
		<input type="email" placeholder="Email" name="email" id="email" required><br><br>
		<input type="phone" placeholder="Phone Number" name="phone" id="phone"><br><br>
		<input type="address" placeholder="Address" name="address" id="address"><br><br>

		<input type="password" placeholder="Password" name="password" id="password" minlength="4" required><br><br>
		<input type="password" placeholder="Retype Password" name="password" id="password1" minlength="4" required><br><br>
		<input class="signn" type="submit"  value="Register"><br><br>

		<a href="login.html">I already have registered</a>
	</form>
</div>

</body>
</html>
